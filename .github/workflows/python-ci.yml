name: Python CI + Sécurité

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Cloner le dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Installer les dépendances du projet
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4️⃣ Lancer les tests unitaires
      - name: Run tests
        run: |
          if [ -d tests ]; then pytest -v; else echo "Aucun dossier de tests trouvé"; fi

      # 5️⃣ Vérifier la qualité du code (Lint)
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . --max-line-length=88

      # 6️⃣ Analyse de sécurité avec Bandit
      - name: Security scan with Bandit
        run: |
          pip install bandit
          bandit -r . -ll
